<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
<body>
<!--下拉菜单组件-->
<div class="dropdown">      <!-- 此处将其改成btn-group也可以实现效果，并自动浮动-->
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Dropdown
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li class="dropdown-header">这是标题</li>
        <li><a href="#">Action</a></li>
        <li class="disabled"><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
    </ul>
</div>
<!--分裂按钮-->
<div class="btn-group">      <!-- 此处将其改成btn-group也可以实现效果，并自动浮动-->
    <button type="button" class="btn btn-danger">Action</button>
    <button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
        <li class="dropdown-header">这是标题</li>
        <li><a href="#">Action</a></li>
        <li class="disabled"><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
    </ul>
</div>
<!--按钮组-->
<div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
    <button class="btn btn-default">你妹</button>
    <button class="btn btn-default">你妹</button>
    <button class="btn btn-default">你妹</button>
    <button class="btn btn-default">你妹</button>
</div>
<div class="btn-group" role="group" aria-label="...">我美</div>
<div class="btn-group btn-group-sm" role="group" aria-label="...">她妹</div>
<div class="btn-group btn-group-xs" role="group" aria-label="...">他没</div>
<!--输入框组-->
<div class="input-group">
    <span class="input-group-addon" id="basic-addon1">@</span>
    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
</div>
<!--胶囊导航-->
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#">Home</a></li>
    <li role="presentation"><a href="#">Profile</a></li>
    <li role="presentation"><a href="#">Messages</a></li>
</ul>
<!--徽章-->
<button class="btn btn-primary" type="button">
    Messages <span class="badge">4</span>
</button>


</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
